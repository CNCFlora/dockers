mysql:
    name: mysql
    image: mysql
    ports:
        - "3306:3306"
    environment:
        MYSQL_ROOT_PASSWORD: "root"
        MYSQL_USER: "drupal"
        MYSQL_PASSWORD: "drupal"
        MYSQL_DATABASE: "drupal"
drupal:
    name: drupal
    image: cncflora/drupal
    links: 
        - "mysql:mysql"
    ports:
        - "80:80"
    volumes:
        - "/var/lib/drupal:/var/www/html/sites"
